  dio_smart_retry: ^6.0.0

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  mocktail: ^1.0.3
  flutter_lints: ^4.0.0
  build_runner: ^2.4.9
  freezed: ^2.5.2
  json_serializable: ^6.7.1


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/icon.png"
  adaptive_icon_background: assets/icons/background.png
  adaptive_icon_foreground: assets/icons/calendar.png
  adaptive_icon_padding: true

flutter_native_splash:
  android: true
  ios: true
  color: "#03A9F4"
  image: assets/icons/calendar.png

flutter:
  uses-material-design: true

  assets:
    - assets/images/relaxed.jpg
    - assets/icons/icon.png
    - assets/images/flutter_framework.jpg
    - assets/images/quarkus.jpg
    - assets/images/creator.png
    - assets/icons/calendar.png

  fonts:
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/Ubuntu-Regular.ttf
