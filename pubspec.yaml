publish_to: "none" 

version: 1.0.0+1

environment:
  sdk: ">=3.0.6 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: any
  http: ^1.1.0
  shared_preferences: ^2.0.6

  cupertino_icons: ^1.0.2
  flutter_localizations:
    sdk: flutter
  firebase_messaging: ^14.7.9
  firebase_core: ^2.24.2
  flutter_native_splash: ^2.3.8
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
